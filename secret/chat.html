<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add some styling to the chat interface */
    #chat-window {
      width: 500px;
      height: 400px;
      border: 1px solid black;
      margin: 0 auto;
      padding: 20px;
      overflow: auto;
    }
    #chat-window .message {
      margin-bottom: 10px;
    }
    #chat-window .sender {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chat-window">
    <!-- Display the chat messages here -->
  </div>
  <form id="chat-form">
    <!-- Add a text input for the user to type their message -->
    <input type="text" id="message-input" placeholder="Type your message here">
    <!-- Add a button to send the message -->
    <button type="submit">Send</button>
  </form>
  <script>
    // Get references to the chat window, form, and input
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');

    // When the form is submitted, send the message
    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();  // prevent the form from reloading the page

      // Get the message from the input
      const message = messageInput.value;

      // Clear the input
      messageInput.value = '';

      // Add the message to the chat window
      const senderDiv = document.createElement('div');
      senderDiv.classList.add('sender');
      senderDiv.textContent = 'You:';
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.textContent = message;
      chatWindow.appendChild(senderDiv);
      chatWindow.appendChild(messageDiv);
    });
  </script>
</body>
</html>
